<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
</head>

<body>
    <div class="column">
        <div class="card pt-10">
            <div class="card-image">

            </div>
            <div class="card-content">
                <div class="media">
                    <div class="media-left">


                    </div>
                    <form>
                        <div class="media-content">
                            <label for="playerName">User Name:</label><br>
                            <input class="input is-small" id='input' type="text" placeholder="Text input">
                            <div class="dropdown" id="dropdown">
                                <div class="dropdown-trigger">
                                    <button class="button is-small" aria-haspopup="true" aria-controls="dropdown-menu">
                                        <span class="chooseGame">Choose Game</span>
                                        <span class="icon is-small">
                                            <i class="fas fa-angle-down" aria-hidden="true"></i>
                                        </span>
                                    </button>
                                </div>
                                <div class="dropdown-menu" id="dropdown-menu" role="menu">
                                    <div class="dropdown-content">
                                        <a href="#" class="dropdown-item">Fortnite</a>
                                        <a class="dropdown-item">Overwatch</a>

                                    </div>
                                </div>
                            </div>
                            <button class="button is-small" id="submit">Submit</button><br>
                        </div>
                    </form>

                </div>

                <div class="content">

                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>
    </section>

    <section>
        <table class='table is-striped is-fullwidth'>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Game</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </section>

    <div class="modal">
        <div class="modal-background">
            <div class="modal-content has-background-black py-5 px-5">
                <ul class="stats" style="line-height: 180%">
                    <li>Profile Name:</li>
                    <li>Leaderboard Rank:</li>
                    <li>MMR:</li>
                    <li>Solo Comp Rank:</li>
                    <li>Comp Rank:</li>
                    <li>Games Won:</li>
                    <li>Games Lost:</li>
                    <li>Win Rate:</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="./assets/javascript.js"></script>
</body>

</html>
